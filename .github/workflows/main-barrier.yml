name: User-App Main-Barrier

on:
  pull_request:
    branches: [ main ]
jobs:
 
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        env:
          CI: false # TODO: Remove once all build warnings were fixed
        run: npm run build

      - name: Build App against productive GraphQL
        continue-on-error: true 
        env:
          CI: false
          GRAPHQL_SCHEMA_URL: https://api.corona-school.de/apollo
        run: npm run fetch-api && npm run check-types

      # - name: Run Unit Tests
      #   run: npm run test