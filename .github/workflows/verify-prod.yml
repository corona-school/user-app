name: Verify against productive GraphQL

on:
  pull_request:
    branches: [ main ]
jobs:
 
  verify-against-prod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Typecheck App against productive GraphQL
        env:
          CI: false
          GRAPHQL_SCHEMA_URL: https://api.corona-school.de/apollo
        run: npm run graphql-fetch-schema && npm run graphql-build && npm run check-types